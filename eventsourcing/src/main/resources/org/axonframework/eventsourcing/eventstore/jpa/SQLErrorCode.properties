# This property contains the mapping form database product name and error type to error code
# inspired by spring-jdbc-3.0.3.RELEASE.jar!/org/springframework/jdbc/support/sql-error-codes.xml
# example: database product name: "Database Product Name" duplicate key codes: 1, 2, 3 would become:
#                Database_Product_Name.duplicateKeyCodes=1,2,3

HSQL_Database_Engine.duplicateKeyCodes=-104
HSQL_Database_Engine.transientErrorCodes=-1035,-1218,-30080,-30081,-911,-913

MySQL.duplicateKeyCodes=1062

Apache_Derby.duplicateKeyCodes=23505
Apache_Derby.transientErrorCodes=40XL1,40001

DB2.pattern=^DB2.*
DB2.duplicateKeyCodes=-803

H2.duplicateKeyCodes=23001,23505
H2.transientErrorCodes=50200

Informix_Dynamic_Server.duplicateKeyCodes=-239,-268,-6017

Microsoft_SQL_Server.duplicateKeyCodes=2601,2627

Oracle.duplicateKeyCodes=1

PostgreSQL.duplicateKeyCodes=23505

Sybase_SQL_Server.duplicateKeyCodes=2601
SQL_Server.duplicateKeyCodes=2601
sql_server.duplicateKeyCodes=2601
Adaptive_Server_Enterprise.duplicateKeyCodes=2601
ASE.duplicateKeyCodes=2601

HDB.duplicateKeyCodes=349

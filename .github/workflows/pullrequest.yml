name: Axon Framework (Pull Request)

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile Sources and Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Generate cache key for compiled artifacts
        id: cache-key
        run: echo "key=${{ runner.os }}-compiled-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Cache compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ steps.cache-key.outputs.key }}

      - name: Compile and Install All Modules
        run: |
          ./mvnw -B -U -T 1C -Dstyle.color=always clean install -DskipTests
        env:
          TESTCONTAINERS_REUSE_ENABLE: true
          TESTCONTAINERS_CHECKS_DISABLE: true
          TESTCONTAINERS_RYUK_DISABLED: true

  test:
    name: Module Tests - ${{ matrix.module }}
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        module: 
          - "messaging"
          - "modelling"
          - "eventsourcing"
          - "config"
          - "test"
          - "spring"
          - "axon-server-connector"
          - "metrics"
          - "metrics-micrometer"
          - "tracing-opentelemetry"
          - "migration"
          - "legacy"
          - "spring-boot-autoconfigure"
          - "spring-boot-starter"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ needs.compile.outputs.cache-key }}

      - name: Run Tests
        run: |
          ./mvnw -B -T 1C -Possrh -Dcoverage -Dsurefire.rerunFailingTestsCount=5 -Dstyle.color=always test -pl ${{ matrix.module }}
        env:
          TESTCONTAINERS_REUSE_ENABLE: true
          TESTCONTAINERS_CHECKS_DISABLE: true
          TESTCONTAINERS_RYUK_DISABLED: true

      - name: Upload test results and coverage
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: target/
          working-directory: ${{ matrix.module }}
        if: always()

  integration-tests:
    name: Integration (Cross-Module) Tests
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: true
      matrix:
        module: ["integrationtests"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ needs.compile.outputs.cache-key }}

      - name: Run Integration Tests
        run: |
          ./mvnw -B -T 1C -Dstyle.color=always install -DskipTests -pl ${{ matrix.module }} -am && ./mvnw -B -T 1C -Dstyle.color=always test -Possrh -Dcoverage -pl ${{ matrix.module }} -Dsurefire.rerunFailingTestsCount=5
        env:
          TESTCONTAINERS_REUSE_ENABLE: true
          TESTCONTAINERS_CHECKS_DISABLE: true
          TESTCONTAINERS_RYUK_DISABLED: true

      - name: Upload integration test results and coverage
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module }}
          path: target/
          working-directory: ${{ matrix.module }}
        if: always()

  test-summary:
    name: Test Summary
    needs: [compile, test, integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: .
          merge-multiple: true

      - name: Create test summary
        uses: test-summary/action@v2
        with:
          paths: "**/target/**/TEST-*.xml"
          show: "fail, skip"
        if: always()

  sonar:
    name: Sonar Analysis
    needs: [compile, test, integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ needs.compile.outputs.cache-key }}

      - name: Download test results and coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: .
          merge-multiple: false

      - name: Generate aggregated coverage report
        run: |
          ./mvnw -B -Dstyle.color=always -Dcoverage jacoco:report-aggregate -pl coverage-report

      - name: Sonar Analysis
        run: |
          ./mvnw -B -Dstyle.color=always -Dcoverage sonar:sonar \
          -Dsonar.projectKey=AxonFramework_AxonFramework \
          -Dsonar.organization=axonframework \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
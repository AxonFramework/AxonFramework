name: Axon Framework (Pull Request)

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile and Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Generate cache key
        id: cache-key
        run: echo "key=maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Compile and run unit tests
        run: |
          ./mvnw -B -U -T 4 -Dstyle.color=always -Possrh -Djacoco.skip=true compile test-compile test
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

      - name: Cache compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ steps.cache-key.outputs.key }}
          upload-chunk-size: 100000000

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ needs.compile.outputs.cache-key }}
          restore-keys: |
            maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}-
            maven-${{ runner.os }}-
          fail-on-cache-miss: true

      - name: Run integration tests
        run: |
          ./mvnw -B -T 4 -Dstyle.color=always -Possrh -Pintegration-test -Dsurefire.rerunFailingTestsCount=5 verify
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

      - name: Create test summary
        uses: test-summary/action@v2
        with:
          paths: "**/target/surefire-reports/TEST-*.xml"
          show: "fail, skip"
        if: always()

  sonar:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: compile
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ needs.compile.outputs.cache-key }}
          restore-keys: |
            maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}-
            maven-${{ runner.os }}-
          fail-on-cache-miss: true

      - name: Build with coverage reports
        run: |
          ./mvnw -B -T 4 -Dstyle.color=always -Possrh -Dcoverage -Dsurefire.rerunFailingTestsCount=5 test
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

      - name: Sonar Analysis
        run: |
          ./mvnw -B -Dstyle.color=always sonar:sonar \
          -Dsonar.projectKey=AxonFramework_AxonFramework \
          -Dsonar.organization=axonframework \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
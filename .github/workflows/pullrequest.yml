name: Axon Framework (Pull Request)

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile on JDK 21
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Compile Sources and Tests
        run: |
          ./mvnw -B -U -T 1C -Dstyle.color=always clean test-compile
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

      - name: Cache compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/target/**
          key: compiled-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}

  verify:
    name: Run Tests and Verify
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Restore compiled artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/target/**
          key: compiled-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}

      - name: Run Tests and Verify with Coverage
        run: |
          ./mvnw -B -T 1C -Dstyle.color=always -Possrh -Pintegration-test -Dcoverage -Dsurefire.rerunFailingTestsCount=5 verify
        env:
          TESTCONTAINERS_REUSE_ENABLE: true

      - name: Cache test results for Sonar
        uses: actions/cache@v4
        with:
          path: |
            **/target/**
          key: test-results-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}

      - name: Create test summary
        uses: test-summary/action@v2
        with:
          paths: "**/target/surefire-reports/TEST-*.xml"
          show: "fail, skip"
        if: always()

  sonar:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5.0.0
        with:
          distribution: 'zulu'
          java-version: 21
          cache: "maven"
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Restore test results
        uses: actions/cache@v4
        with:
          path: |
            **/target/**
          key: test-results-${{ github.sha }}-${{ hashFiles('**/pom.xml') }}

      - name: Sonar Analysis
        run: |
          ./mvnw -B -Dstyle.color=always sonar:sonar \
          -Dsonar.projectKey=AxonFramework_AxonFramework \
          -Dsonar.organization=axonframework \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
